<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Instruct Internet Explorer to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <body>
      <div id="floating-panel">
          <h1>
              Welcome To Data Viz
          </h1>

          <!--Search Bar-->
          <div class = "pac-container">
              <input id = "pac-input" type = "text" class = "form-control" placeholder = "Type Location">
          </div>
          <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name"  class="title"></span><br>
            <span id="place-address"></span>
          </div>
          <br><br>
          <!--Drop Down Menu-->
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
              <a onclick = "allData()" href= "#">All Departments</a>
              <a onclick = "NYPDFunction()" href= "#">Police Department</a>
              <a onclick = "FDNYFunction()" href= "#">Fire Department</a>
              <a onclick = "DOHMHFunction()" href= "#">Department of Health and Mental Hygiene</a>
              <a onclick = "DEPFunction()" href= "#">Department of Environmental Protection</a>
            </div>
          </div>
      </div>

      <div id="map">
        
      </div>

  </body>

  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9ElfPyeJ6ads4hslJ5eDQMrJaHx1tAp0&libraries=visualization,places"></script>
